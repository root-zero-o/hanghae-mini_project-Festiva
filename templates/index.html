        function save_bucket() {

                     alert(response["msg"])

        function done_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: {num_give: num},
                success: function (response) {

                    window.location.reload()
                }
            });
        }
          function cancel_bucket(num) {
