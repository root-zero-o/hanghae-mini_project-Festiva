<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Festiva! - my page</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="../static/common.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99af00623e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!---font --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script>
        function sign_out() {
            <!-- 로그아웃 기능 -->
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/"
        }
    </script>
</head>
<body>
<div class="mytitle"></div>
<div class="mypage-box">
    <h1>My Page</h1>
    <div class="mypage-box_text">
        <div class="mypage-box_title">아이디</div>
        <span>{{ user_info.username }}</span>
    </div>
    <div class="mypage-box_text">
        <div class="mypage-box_title">생년월일</div>
        <span>{{ user_info.year }}.{{ user_info.month }}.{{ user_info.day }}</span>
    </div>
    <div class="mypage-box_text">
        <div class="mypage-box_title">성별</div>
        <span>{{ user_info.sex }}</span>
    </div>
    <div class="mypage-box_btn">
        <a href="/">
            <button>뒤로가기</button>
        </a>
        <a onclick="sign_out()">
            <button>로그아웃</button>
        </a>
    </div>
</div>
</body>
</html>
